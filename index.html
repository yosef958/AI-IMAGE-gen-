<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>AI image Generator</h1>

  <div class="images">
    <div class="image-box"><img id="img1"></div>
    <div class="image-box"><img id="img2"></div>
    <div class="image-box"><img id="img3"></div>
  </div>

  <div class="prompt-box">
    <input id="prompt" type="text" placeholder="text a prompt (for example: a red flower)...">
    <button id="generateBtn">Generate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
